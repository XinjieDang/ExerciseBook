<script>
    //解构赋值 是对赋值运算值的扩展，
    //是针对数组或者对象进行模式匹配，然后对其中的变量赋值
    //解构有两部分组成:
    //解构的源：解构赋值表达式的右边部分  解构的目标：解构赋值表达式的右边部分

    // 1、数组模式的解构
    let[a,b,c]=[1,2,3];// a=1 b=2 c=3

    //1.1 可嵌套
    let [a,[[b],c]]=[1,[[2],3]];//a=1 b=2,c=3

    //1.2 可忽略
    let[a,,b]=[1,2,3];//a=1,b=3

    //1.3 不完全解构
    let[a=1,b]=[];//a=1 b=undefined

    //1.4 剩余运算符
    let [a,...b]=[1,2,3];//a=1,b=[2,3]

    //1.5 字符串等
    let[a,b,c,d,e]='hello';//a='h',b='b',...

    //1.6解构默认值
    let[a=2]=[undefined] ;//a =2 //匹配为undified 使用默认值
    let[a=3,b=a]=[1];//a=1,b=1
    let[a=3,b=a]=[1,2];//a=1,b==2

    //2、对象模型的解构object
    let{foo,bar}={foo:'aaa',bar:'bbbb'};//foo='aaa',bar='bbbb'
    let{baz:foot}={baz:'ddd'};//foot='ddd

    //2.1 可嵌套 可忽略
    let obj={p:['hello',{y:'word'}]};
    let {p:[x,{y}]}=obj;  //x='hello',y='word';
    let obj2={p:['hello',{y:'word'}]};
    let obj3={p:[x,{}]}=obj2 //x='hello'

    //2.2 不完全解构
    let obj={p:[{y:'word'}]};
    let {p:[{y},x]}=obj; //x=undefined y='world'

    //2.3 剩余运算符
    let{a,b,...rest}={a:10,b:20,c:30,d=40};//a=10 b=20 rest={c:30,d:40}


</script>
